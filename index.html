<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="фотография профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить карточку с местом"></button>
    </section>

    <div class="popup popup_action_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_action_edit-profile" name="popupFormProfile">
          <input class="popup__input popup__input_data_name" name="userName" type="text" required placeholder="Имя"/>
          <input class="popup__input popup__input_data_about" name="userAbout" type="text" required placeholder="О себе"/>
          <button class="popup__save-button" type="submit">Сохранить</button>
       </form>
      </div>
    </div>

    <div class="popup popup_action_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_action_add-card" name="popupFormCard">
          <input class="popup__input popup__input_data_place" name="userPlace" type="text" required placeholder="Название"/>
          <input class="popup__input popup__input_data_place-link" name="userPlaceLink" type="text" required placeholder="Ссылка на картинку"/>
          <button class="popup__save-button" type="submit">Создать</button>
       </form>
      </div>
    </div>

    <div class="popup popup_action_zoom-card">
      <div class="popup__wapper">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <figure class="popup__figure">
          <p><img  class="popup__image"></p>
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__info" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="card">
    <li class="elements__card card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
      <button class="card__remove-button" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
