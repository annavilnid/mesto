<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="фотография профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_data_name" name="userName" type="text" required placeholder="Имя"/>
          <input class="popup__input popup__input_data_about" name="userAbout" type="text" required placeholder="О себе"/>
          <button class="popup__save-button" type="submit">Сохранить</button>
       </form>
      </div>
    </div>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card card">
          <img class="card__image" src="./images/place-kaliningrad.jpg" alt="Разноцветные домики">
          <div class="card__info">
            <h2 class="card__title">Калининград</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card card">
          <img class="card__image" src="./images/place-sakhalin.jpg" alt="Бухта Тихая Сахалин">
          <div class="card__info">
            <h2 class="card__title">Сахалин</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card card">
          <img class="card__image" src="./images/place-altai.jpg" alt="Чуйский тракт">
          <div class="card__info">
            <h2 class="card__title">Алтай</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card card">
          <img class="card__image" src="./images/place-buryatia.jpg" alt="Тункинская предгорная долина">
          <div class="card__info">
            <h2 class="card__title">Калмыкия</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card card">
          <img class="card__image" src="./images/place-dagestan.jpg" alt="Сулакский каньон">
          <div class="card__info">
            <h2 class="card__title">Дагестан</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__card card">
          <img class="card__image" src="./images/place-tatarstan.jpg" alt="Белая мечеть">
          <div class="card__info">
            <h2 class="card__title">Татарстан</h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
    </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__info" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
