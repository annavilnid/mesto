<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип Место">
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar-wrapper">
        <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="фотография профиля">
        <button class="profile__avatar-edit-button" type="button">изменить фото</button>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить карточку с местом"></button>
    </section>

    <div class="popup popup_action_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_action_edit-profile" name="popupFormProfile" novalidate>
          <input class="popup__input popup__input_data_name" id="name" name="name" type="text" required placeholder="Имя"
          minlength="2" maxlength="40"/>
          <span class="popup__error name-error"></span>
          <input class="popup__input popup__input_data_about" id="about" name="about" type="text" required placeholder="О себе"
          minlength="2" maxlength="200"/>
          <span class="popup__error about-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
       </form>
      </div>
    </div>

    <div class="popup popup_action_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <form class="popup__form popup__form_action_edit-avatar" name="popupFormAvatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input class="popup__input popup__input_data_about" id="avatar" name="avatar" type="url" required placeholder="Ссылка на картинку">
          <span class="popup__error avatar-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_action_add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_action_add-card" name="popupFormCard" novalidate>
          <input class="popup__input popup__input_data_place" id="place" name="name" type="text" required placeholder="Название"
          minlength="2" maxlength="30"/>
          <span class="popup__error place-error"></span>
          <input class="popup__input popup__input_data_place-link" id="link" name="link" type="url" required placeholder="Ссылка на картинку"/>
          <span class="popup__error link-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
       </form>
      </div>
    </div>

    <div class="popup popup_confirm-delete">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="popup__form popup__form_action_delite-card" name="popupFormConfirm" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__remove-button" type="submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_action_zoom-card">
      <div class="popup__wapper">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <figure class="popup__figure">
          <p><img  class="popup__image"></p>
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__info" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="card" class="place-card">
    <li class="elements__card card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
        <p class="card__like-counter"></p>
      </div>
      <button class="card__remove-button" type="button"></button>
    </li>
  </template>

</body>
</html>
